<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Course Materials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Logo and Search Bar -->
    <body>
        <header>
            <div class="logo">
                <a href="mainPage.html"> 
                    <img src="Images/85787-head-cavaliers-james-cleveland-nba-lebron-finals.png" alt="Logo"/>
                </a>
            </div>
    
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <input type="text" placeholder="Book subject...">
                <button>Search</button>
                <a href="cart.html">
                    <img class="cartIcon"src="Images/Cart.png" alt = "Cart Logo" />
                </a>
            </div>
            
        </header>

    <!-- Main Content -->
    <main>
        <p>Complete info below for one or more courses to view the required and recommended course materials.</p>

        <div class="course-selector">
            <div class="course-form">
                <div class="course-row">
                    <select>
                        <option>Term</option>
                    </select>
                    <select>
                        <option>Department</option>
                    </select>
                    <select>
                        <option>Course #</option>
                    </select>
                    <select>
                        <option>Section</option>
                    </select>
                    <button class="clear-btn">Clear</button>
                </div>
                
                <button class="add-course">ADD ANOTHER COURSE</button>
                <button class="retrieve">RETRIEVE MATERIALS</button>
            </div>
        </div>
    </main>

    <!-- Footer -->

</body>
</html>
